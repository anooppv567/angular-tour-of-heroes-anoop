<h2>My Heroes</h2>
<ng-content></ng-content>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero"(click)='onSelecthero(hero)'>
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-details [selectedHero]= "selectedHero" ></app-details>
